{% extends 'base.html' %}
{%block content %}
<h1>{%block title %} Student Registration{% endblock %} </h1>
<form method="post" role="form">
             
        <div class="form-group">
            <label  for="Admission_number">Admission_Number:</label>
            <input  type="text" placeholder="Admission_Number" name="Admission_Number" class="form-control">
        </div>

        <div class="form-group">
            <label  for="Name">Name: </label>
            <input  type="text" placeholder="Name" name="Name" class="form-control">
        </div>

        <div class="form-group">
            <label for="Email">Email: </label>
            <input type="text" placeholder="Email" name="Email" class="form-control">
        </div>

        <div class="form-group">
            <label for="Phone_Number">Phone_Number: </label>
            <input type="text" placeholder="Phone_Number" name="Phone_Number" class="form-control">
            </div>
                
        <div class="form-group">
            <label  for="address">Address :</label>
            <input  type="text" placeholder="Address" name="Address" class="form-control">
        </div>

          <div class="form-group">
            <label  for="Faculty">Faculty :</label>
            <input  type="text" placeholder="Faculty" name="Faculty" class="form-control">
        </div>

        <div class="form-group">
            <label  for="Entry_points">Entry_points :</label>
            <input  type="text" placeholder="Entry_points" name="Entry_points" class="form-control">
        </div>

                
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
